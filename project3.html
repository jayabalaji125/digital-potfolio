<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .done {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
        <li>Task 1: Learn HTML</li>
        <li>Task 2: Practice CSS</li>
        <li class="done">Task 3: Build a To-Do List</li>
    </ul>
</body>
</html>
